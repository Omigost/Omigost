version: "3"
services:
  postgresql:
    image: postgres:11-alpine
    container_name: "postgres"
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin1
      POSTGRES_DB: docker_dev
  budgets:
    image: "omigost/local-aws-budgets"
    container_name: "budgets"
    restart: "on-failure"
  localstack:
    image: "localstack/localstack"
    container_name: "localstack"
    environment:
      - SERVICES=sns,apigateway
    restart: "on-failure"
  iam:
    image: "picadoh/motocker"
    container_name: "iam"
    environment:
      - MOTO_SERVICE=iam
    restart: "on-failure"
  organizations:
    image: "picadoh/motocker"
    container_name: "organizations"
    environment:
      - MOTO_SERVICE=organizations
    restart: "on-failure"
  ec2:
    image: "picadoh/motocker"
    container_name: "ec2"
    environment:
      - MOTO_SERVICE=ec2
    restart: "on-failure"
  omigost:
    container_name: "omigost"
    ports:
      - "80:8080"
    build:
      context: "../.."
      dockerfile: ./deployment/dev/Dockerfile
    restart: "on-failure"