sudo: required

cache: npm

notifications:
  - email: false

services:
  - docker

stages:
  - name: deploy
    if: branch = master

install:
  - cd frontend
  - npm install
  - npm run build
  - cd ../server
  - ./gradlew bootJar
  - cd ..

script:
  - docker build .

